<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>
        Using the Style Attribute
    </title>
</head>

<body>
    <h1 style="color:blue">Styled Heading</h1>
    <p style="color:red">Note that only this paragraph is red</p>
    <p>See I am still in black</p>
</body>

</html>
